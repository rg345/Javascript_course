<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai and Code</title>
</head>
<body style="background-color: black; color: white">
    
</body>
<!-- not making any changes in the body of the document we are only learning how to create those childNodes programattically  -->

<script>
    // toh jaise document se querySelector use krte hai similarly yaha bhi us krnege vaise hi ek func doc.createElement
    const div = document.createElement('div') 
    // jaise element chahiye vo mention krdo brackets k andar
    console.log(div)
    div.className = "main";
    div.id  = Math.floor(Math.random() *10 +1);

    console.log(div.id);

    // ye toh normal cheeze ho gyi iske alawa agar apko custom attribute set krne hai toh vo app .setAttribute method se kr skte hai
    div.setAttribute('title','changed title');
    div.style.backgroundColor = "green";
    div.innerHTML = "<h1>Oh this is a div </h1>"
    //jab ham .innerHTML krke likh rhe hai toh ye round trip krta hai kyuki ye jo existing hai usko override krta hai , toh iska ek aur alternative hai
    const addText = document.createTextNode("chai and code");
    div.appendChild(addText)
    // document.body.append(div)
    // div.innerHTML = "<h2>Again Oh this is a div </h2>"
    document.body.append(div)
    // you can actually insert html and innertext like this but remember to append that after you have inserted all those elements
</script>
</html>
